<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/c645976cf0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" class="logo" alt="" />
      <div class="banner">
        <img src="./images/illustration-mockups.svg" class="hero" alt="" />
        <div class="header-info">
          <h2 class="heading">Build The Community Your Fans Will Love</h2>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
      <ul class="links">
        <li class="link one"><i class="fab fa-facebook-f"></i></li>
        <li class="link two"><i class="fab fa-twitter"></i></li>
        <li class="link three"><i class="fab fa-instagram"></i></li>
      </ul>
    </header>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Manish Kushwaha</a>.
      </p>
    </footer>
  </body>
</html>
